<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <section class="container" >
      <h1>Calculadora</h1>
      <table>
        <tbody>
          <tr><th colspan="4"><input type="text" class = "display" readonly/></th></tr>
          <tr>
            <th><button class = "btn btn-clear">C</button></th>
            <th><button class = "btn btn-num">(</button></th>
            <th><button class = "btn btn-num">)</button></th>
            <th><button class = "btn btn-num">+</button></th>
          </tr>
          <tr>
            <th><button class = "btn btn-num">9</button></th>
            <th><button class = "btn btn-num">8</button></th>
            <th><button class = "btn btn-num">7</button></th>
            <th><button class = "btn btn-num">-</button></th>
          </tr>
          <tr>
            <th><button class = "btn btn-num">6</button></th>
            <th><button class = "btn btn-num">5</button></th>
            <th><button class = "btn btn-num">4</button></th>
            <th><button class = "btn btn-num">*</button></th>
          </tr>
          <tr>
            <th><button class = "btn btn-num">3</button></th>
            <th><button class = "btn btn-num">2</button></th>
            <th><button class = "btn btn-num">1</button></th>
            <th><button class = "btn btn-num">/</button></th>
          </tr>
          <tr>
            <th><button class = "btn btn-num">.</button></th>
            <th><button class = "btn btn-num">0</button></th>
            <th><button class = "btn btn-del">&laquo;</button></th>
            <th><button class = "btn btn-eq">=</button></th>
          </tr>
        </tbody>
      </table>
    </section>
    <script src="./assets/js/constructor_main.js"></script>
  </body>
</html>
